<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用户页面</title>
</head>
<style>
body {margin:0;}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}
</style>
<body>

<ul>
  <li><a class="active" href="index3.html">主页</a></li>
  <li><a href="#news">功能1</a></li>
  <li><a href="#contact">功能2</a></li>
  <li><a href="#about">更多</a></li>
</ul>

</body>
</html>
